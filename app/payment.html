<main>
  <section class="payment__step font-monospace text-center pt-4 pb-md-3 pb-0">
    <div class="container">
      <div class="row">
        <div class="col-md-10 col-lg-8 offset-md-1 offset-lg-2">
          <div class="row mx-auto">
            <div class="col-md-2 col-auto px-0 step__item completed">
              <div>
                <div class="d-table mx-auto p-1 rounded-circle">
                  <span class="material-icons">done</span>
                </div>
                <div class="step__text mt-1">課程報名</div>
              </div>
            </div>
            <div class="col-md-8 col px-0 step__item process">
              <div>
                <div class="d-table mx-auto p-1 rounded-circle">
                  <span>2</span>
                </div>
                <div class="step__text mt-1">信用卡付款</div>
              </div>
            </div>
            <div class="col-md-2 col-auto px-0 step__item">
              <div>
                <div class="d-table mx-auto p-1 rounded-circle">
                  <span>3</span>
                </div>
                <div class="step__text mt-1">付款成功</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section>
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-lg-4 offset-md-3 offset-lg-4">
          <div class="p-5 py-md-6 bg-gray-dark">
            <h1 class="text-center mb-6">
              信用卡付款
            </h1>
            <h5 class="mb-4">請輸入信用卡資訊進行付款</h5>
            <form>
              <div class="mb-md-5 mb-3">
                <label for="creditCardInput" class="form-label text-secondary mb-2">信用卡帳號</label>
                <input type="text" inputmode="numeric" name="card-no" class="form-control bg-transparent px-3 rounded-1" id="creditCardInput" placeholder="Xxxx-xxxx-xxxx-xxxx" minlength="19" maxlength="19">
              </div>
              <div class="mb-md-5 mb-3">
                <label for="securityInput" class="form-label text-secondary mb-2">安全碼</label>
                <input type="password" inputmode="numeric" name="cvv" class="form-control bg-transparent px-3 rounded-1" id="securityInput" placeholder="***">
              </div>
              <div class="mb-md-5 mb-3">
                <label for="expiryInput" class="form-label text-secondary mb-2">有效日期</label>
                <input type="text" inputmode="numeric" name="expdate" class="form-control bg-transparent px-3 rounded-1" id="expiryInput" placeholder="有效日期">
              </div>
              <div class="d-flex flex-md-row flex-column align-items-md-center justify-content-between gap-3">
                <div class="fs-5 font-monospace mb-0">NT$1600</div>
                <button type="button" class="btn btn-horizontal btn-gradient btn-reverse fs-5 px-6" data-bs-dismiss="modal">下一步</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section> 
</main>
